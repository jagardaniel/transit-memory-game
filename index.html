<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gissa stationer</title>
  </head>
  <body>
    <div class="container">
      <div id="stats">
        <div class="stats-overview">
          <h3>Gissningar per linje</h3>
          <ul id="line-stats"></ul>
        </div>
        <hr />
        <div class="stats-guesses">
          <h3>Korrekta gissningar</h3>
          <p id="guess-list-total"></p>
          <ul id="guess-list"></ul>

          <!-- Temporary reset button -->
          <button id="reset-game">Reset game</button>
        </div>
      </div>
      <div id="map">
        <div class="search-container">
          <input type="text" id="station-input" class="station-input" placeholder="Station..." />
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
